<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0' \>
  <title>Home</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Bootswatch Style Sheet-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css"
    integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">
  <!-- Date Range Picker Style Sheet -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <!-- DataTables Style Sheet -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.23/b-1.6.5/b-flash-1.6.5/b-html5-1.6.5/datatables.min.css"/>

</head>

<!--Navigation bar-->
<div id="nav-placeholder"></div>
<!--end of Navigation bar-->

<body>
  <div class='container'>

    <!--Header-->
    <div class='row'>
      <div class='col-md-12 text-center'>
        <h2 class='m-4'>Daily Normals for the Southeast United States</h2>
      </div>
    </div>

    <!-- Search Options and Plot -->
    <div class='row'>
      <div class='col-md-4'>
        <br>
        <div class='card'>
          <div class='card-body'>
            <h5>Search for Daily Normals</h5>
            <hr>
            <h6>Zipcode:</h6>
            <input type='text' id='zipcode' value=''/>
            <br>
            <br>
            <button type='button' class='btn btn-dark p-2' id='zip-search'>All Normals</button>
            <button type='button' class='btn btn-dark p-2' id='add-dates'>Select Date Range</button>
            <br>
            <br>
            <div class='d-none' id='date-picker'>
              <h6>Date Range:</h6>
              <input type='text' name='daterange' id='date-range' value=''/>
            </div>
          </div>
        </div>
        <br>
        <br>
      </div>
      <div class='col-md-8'>
        <div class='d-none' id='no-results'>
          <br>
          <br>
          <h4>No Results Found</h4>
        </div>
        <div id='normals-plot'></div>
      </div>
    </div>

    <!-- Weather Station Info and Temp Table -->
    <div class='row'>
      <div class='col-md-4'>
        <div class='card d-none' id='station-info-card'>
          <div class='card-body'>
            <h5>Data Source</h5>
            <hr>
            <h6>Weather Station:</h6>
            <p class='station-data' id='station-name'></p>
            <h6>County:</h6>
            <p class='station-data' id='station-county'></p>
            <h6>Zipcode:</h6>
            <p class='station-data' id='station-zipcode'></p>
          </div>
        </div>
      </div>
      <div class='col-md-8'>
        <div class='table-location'>
          <table id='data' class='table table-striped d-none'>
            <thead class='p-2 thead-dark'>
              <tr>
                <th>Date</th>
                <th>Min (F)</th>
                <th>Avg (F)</th>
                <th>Max (F)</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  
  <!-- Date Picker Scripts-->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

  <!-- D3 -->
  <script src="https://d3js.org/d3.v6.min.js"></script>

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- DataTables-->
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.23/b-1.6.5/b-flash-1.6.5/b-html5-1.6.5/datatables.min.js"></script>

  <!-- Custom JS -->
  <script type="text/javascript" charset="utf8" src="../static/js/indexlogic.js"></script>

<!-- Load in navbar -->
<script>
  $(function () {
    $("#nav-placeholder").load("/nav");
  });
  </script>

</body>

</html>
